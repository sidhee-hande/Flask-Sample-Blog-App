{% extends "layout.html" %} {% block body %}

<h2>{{ entry.title }}</h2>
<br> {{ entry.text|safe }}

<br>
<br> Posted at {{ entry.created_at }}

<br>
<br>

<div class="btn-group">
    <form action="{{ url_for('edit_entry', id=entry.id) }}" method="GET">
        <button type="submit" class="btn btn-secondary">Edit</button>
    </form>
    <form action="{{ url_for('delete_entry', id=entry.id) }}" method=post class=add-entry>
        <div class="form-group">
            <button type="submit" class="btn btn-danger" style="margin-left: 5px;">Delete</button>
        </div>
        
    </form>
</div>

{% endblock %}
